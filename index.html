<!DOCTYPE html>
<html>
    <body>
        <h2>Iron Man Mark 2</h2>
		
        <!-- لإعلام المتصفح أننا سنعرض فيديو مع تحديد أن عرضه 360 بيكسل و طوله 200 بيكسل و إظهار أزرار التحكم <video> قمنا بإضافة الوسم 
        موضوع قمنا فيه بتحديد مسار و نوع الفيديو الذي سيتم عرضه, في حال لم يستطع المتصفح تشغيل النوع الأول سيحاول تشغيل النوع الثاني <source> كل وسم -->
        <video width="360" height="200" controls>
            <source src="codafox.mp4" type="video/mp4">
            <source src="codafox.ogg" type="video/ogg">
            Your browser does not support the video tag.
	</video>
	     <p><b>Like Ras</b> (codafox)</p>
		
        <!-- لإعلام المتصفح أننا سنعرض ملف صوتي بالإضافة لإظهار أزرار التحكم به <audio> قمنا بإضافة الوسم 
        موضوع قمنا فيه بتحديد مسار و نوع الملف الصوتي الذي سيتم تشغيله <source> كل وسم
        في حال لم يستطع المتصفح تشغيل النوع الأول سيحاول تشغيل النوع الثاني -->
        <audio controls>
            <source src="codafox.mp3" type="audio/mpeg">
            <source src="codafox.ogg" type="audio/ogg">
            Your browser does not support the audio tag.
        </audio>

<img src="HTML CODAFOX.png" alt="وصف الصورة">
